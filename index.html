<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="header">
            <p>What place are you looking to find its weather?</p>

                <button type="submit" id="searchPlaceButton">
                    <img id="searchIcon" src="./images/search.svg" alt="SearchIcon">
                </button>
            </form>

        </div>

        <div class="content">

        </div>

        <div class="footer">
            Attempted to be made with skill by &nbsp;<a href="https://www.github.com/MickFrog/weatherApp" target="_blank">

        </div>
